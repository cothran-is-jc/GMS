<div x-data="grantProgramForm(pageParams)" x-init="init()" class="max-w-xl mx-auto">
  <div class="bg-white p-6 rounded shadow space-y-4">
    <h2 class="text-xl font-bold" x-text="isEdit ? 'Edit Grant Program' : 'New Grant Program'"></h2>

    <div x-show="loading" class="text-center py-4">
      <i class="fas fa-spinner fa-spin text-xl text-gray-500"></i>
    </div>

    <div x-show="error" class="text-red-600" x-text="error"></div>

    <form @submit.prevent="save" x-show="!loading">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Title</label>
        <input
          type="text"
          class="w-full border rounded px-3 py-2"
          x-model="form.title"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea
          class="w-full border rounded px-3 py-2"
          rows="4"
          x-model="form.description"
          required
        ></textarea>
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          :disabled="loading"
          x-text="isEdit ? 'Update' : 'Create'"
        ></button>

        <button
          type="button"
          @click="goTo('grantPrograms')"
          class="text-gray-600 hover:underline text-sm"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
