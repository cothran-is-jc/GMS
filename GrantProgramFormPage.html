<div x-data="grantProgramForm(pageParams)" x-init="init()" class="max-w-2xl mx-auto">
  <div class="bg-white p-6 rounded shadow space-y-4">
    <h2 class="text-2xl font-bold" x-text="isEdit ? 'Edit Grant Program' : 'New Grant Program'"></h2>

    <div x-show="loading" class="text-center py-4">
      <i class="fas fa-spinner fa-spin text-xl text-gray-500"></i>
    </div>

    <div x-show="error" class="text-red-600" x-text="error"></div>

    <form @submit.prevent="save" x-show="!loading" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium mb-1">Title</label>
        <input type="text" class="w-full border rounded px-3 py-2" x-model="form.title" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea class="w-full border rounded px-3 py-2" rows="4" x-model="form.description" required></textarea>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Opportunity ID</label>
          <input type="text" class="w-full border rounded px-3 py-2" x-model="form.opportunityId" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Issuing Agency</label>
          <input type="text" class="w-full border rounded px-3 py-2" x-model="form.agency" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Opportunity Status</label>
          <select x-model="form.status" class="w-full border rounded px-3 py-2">
            <option value="Posted">Posted</option>
            <option value="Forecasted">Forecasted</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Estimated Funding ($)</label>
          <input type="number" class="w-full border rounded px-3 py-2" x-model.number="form.fundingAmount" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Posted Date</label>
          <input type="date" class="w-full border rounded px-3 py-2" x-model="form.postDate" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Close Date</label>
          <input type="date" class="w-full border rounded px-3 py-2" x-model="form.closeDate" />
        </div>
      </div>


      <div class="flex justify-between items-center pt-4 border-t">
        <button type="button" @click="goTo('grantPrograms')" class="text-gray-600 hover:underline text-sm">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700" :disabled="loading" x-text="isEdit ? 'Update Program' : 'Create Program'">
        </button>
      </div>
    </form>
  </div>
</div>
