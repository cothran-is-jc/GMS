<div x-data="grantApp()" x-init="init()" x-cloak class="min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">GrantMaster</h1>
      <template x-if="$store.auth.isAuthReady && $store.auth.currentUser">
        <div class="flex items-center space-x-4">
          <span class="text-gray-700" x-text="$store.auth.userData ? $store.auth.userData.displayName : ''"></span>
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="text-sm text-gray-600"><i class="fa-solid fa-user-circle text-lg"></i></button>
            <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow p-2 z-10">
              <div class="text-sm text-gray-700 mb-2 p-1" x-text="$store.auth.currentUser.email"></div>
              <button @click="signOut()" class="w-full text-left text-red-500 text-sm hover:underline p-1">Sign Out</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </header>
  <main class="flex-1 p-4">
    <div x-show="$store.auth.loading" class="text-center py-10">
      <i class="fas fa-spinner fa-spin text-2xl text-gray-500"></i><p class="mt-2 text-gray-600">Loading...</p>
    </div>
    <div x-show="!$store.auth.loading && !$store.auth.currentUser" class="text-center">
      <h2 class="text-xl font-semibold mb-4">Welcome to GrantMaster</h2>
      <p class="text-gray-600">You must be signed in with a Google account to access this system.</p>
    </div>
    <template x-if="!$store.auth.loading && $store.auth.currentUser && $store.auth.userData">
      <div class="w-full">
        <div x-show="currentPage === 'dashboard'">
          <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
          <p class="text-gray-700 mb-4">Welcome, <span class="font-semibold" x-text="$store.auth.userData.displayName"></span>!</p>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-if="$store.auth.userData.role === 'admin'">
              <div class="p-4 bg-white rounded shadow"><h3 class="font-semibold">Manage Users</h3><button @click="goTo('adminPanel')" class="text-blue-600 hover:underline text-sm mt-1">Open Admin Panel</button></div>
            </template>
            <div class="p-4 bg-white rounded shadow"><h3 class="font-semibold">Grant Programs</h3><button @click="goTo('grantPrograms')" class="text-blue-600 hover:underline text-sm mt-1">View Programs</button></div>
            <div class="p-4 bg-white rounded shadow"><h3 class="font-semibold">My Applications</h3><button @click="goTo('myApplications')" class="text-blue-600 hover:underline text-sm mt-1">View Applications</button></div>
          </div>
        </div>
        <template x-if="currentPage === 'grantPrograms'"><?!= include('GrantProgramListPage'); ?></template>
        <template x-if="currentPage === 'grantProgramForm'"><?!= include('GrantProgramFormPage'); ?></template>
        <template x-if="currentPage === 'adminPanel'"><?!= include('AdminPanelPage'); ?></template>
        <template x-if="currentPage === 'grantProgramDetail'"><?!= include('GrantProgramDetailPage'); ?></template>
      </div>
    </template>
  </main>
</div>


<script>
  let goTo;
  document.addEventListener('alpine:init', () => {
    const handleGoogleScriptRun = (component, serverFunction, ...args) => {
      return new Promise((resolve, reject) => {
        // Only set global loading state if a component context is passed
        if (component) { 
          component.loading = true;
          component.error = null;
        }
        google.script.run
          .withSuccessHandler((result) => {
            if (component) component.loading = false;
            resolve(result);
          })
          .withFailureHandler((err) => {
            if (component) { 
              component.loading = false;
              component.error = err.message || 'An unexpected error occurred.'; 
            }
            console.error(`Error in ${serverFunction}:`, err);
            reject(err);
          })
          [serverFunction](...args);
      });
    };

    Alpine.store('auth', { currentUser: null, userData: null, loading: true, isAuthReady: false });

    Alpine.data('grantProgramList', () => ({
      programs: [], loading: true, error: null,
      init() { this.loadPrograms(); },
      async loadPrograms() { try { this.programs = await handleGoogleScriptRun(this, 'queryCollection', 'grantPrograms'); } catch (e) {} }
    }));
    
    Alpine.data('grantProgramDetail', (pageParams) => ({
      program: null, 
      loading: true, 
      error: null,
      init() {
        // 1. Check if pageParams and the required id exist
        if (pageParams && pageParams.id) {
          this.loadProgram(pageParams.id);
        } else {
          // 2. If not, set a clear error message and stop the loading process
          this.error = "Error: Program ID is missing and details cannot be loaded.";
          this.loading = false;
          console.error("grantProgramDetail was initialized without a program ID.", pageParams);
        }
      },
      // 3. Pass the ID as a direct argument to the load function
      async loadProgram(id) { 
        this.loading = true;
        try { 
          this.program = await handleGoogleScriptRun(this, 'getRecordById', 'grantPrograms', id); 
        } catch(e) {
          this.error = e.message;
        } finally {
          this.loading = false;
        }
      }
    }));
    
    Alpine.data('grantProgramForm', (pageParams) => ({
      form: { title: '', description: '' },
      isEdit: false, loading: false, error: null,
      init() {
        if (pageParams && pageParams.id) {
          this.isEdit = true;
          this.loadProgram(pageParams.id);
        }
      },
      async loadProgram(id) { this.loading = true; try { this.form = await handleGoogleScriptRun(this, 'getRecordById', 'grantPrograms', id); } catch(e) { this.error = e.message; } finally { this.loading = false; } },
      async save() { try { await handleGoogleScriptRun(this, this.isEdit ? 'updateRecord' : 'createRecord', 'grantPrograms', this.form); goTo('grantPrograms'); } catch (e) { this.error = e.message; } }
    }));

    Alpine.data('grantsGovSearch', () => ({
      keyword: '',
      results: [],
      loading: false,
      error: null,
      importingIds: [], // <-- Was missing
      async search() {
        if (!this.keyword.trim()) {
          this.error = "Please enter a search keyword.";
          return;
        }
        this.error = null;
        this.loading = true;
        this.results = []; 
        try {
          this.results = await handleGoogleScriptRun(null, 'searchGrantsGov', this.keyword);
        } catch (e) {
          this.error = e.message;
        } finally {
          this.loading = false;
        }
      },
      // --- This is the missing logic ---
      isImporting(oppId) {
        return this.importingIds.includes(oppId);
      },
      async importGrant(oppId) {
        if (this.isImporting(oppId)) return;
        
        this.importingIds.push(oppId);
        
        try {
          await handleGoogleScriptRun(null, 'importGrantFromGov', oppId);
          this.results = this.results.filter(r => r.id !== oppId);
          
        } catch (e) {
          alert('Error importing grant: ' + e.message);
        } finally {
          this.importingIds = this.importingIds.filter(id => id !== oppId);
        }
      }
    }));

    // --- UPDATED Admin Panel Component ---
    Alpine.data('adminPanel', () => ({
      users: [],
      loading: true,
      error: null,
      init() {
        this.loadUsers();
      },
      async loadUsers() {
        try {
          const userList = await handleGoogleScriptRun(this, 'getAllUserProfiles');
          // Add a client-side property to track the saving state for each user
          this.users = userList.map(u => ({ ...u, isSaving: false }));
        } catch (e) { /* Error is handled by the wrapper */ }
      },
      async updateRole(user) {
        // Set saving state for this specific user to show spinner
        user.isSaving = true;
        this.error = null; // Clear previous global errors

        try {
          // We pass 'null' for the component so the global spinner doesn't show
          await handleGoogleScriptRun(null, 'updateUserRole', user.email, user.role);
          // Optionally, add a temporary success message
        } catch (e) {
          // If the server threw an error, display it in the main error area
          this.error = e.message;
          // Because the update failed on the server, we reload the users to
          // revert the dropdown to its original, correct state.
          this.loadUsers(); 
        } finally {
          // Always turn off the saving state for this user
          user.isSaving = false;
        }
      }
    }));

    Alpine.data('grantApp', () => ({
      currentPage: 'dashboard', pageParams: {},
      init() {
        goTo = this.navigateTo.bind(this);
        this.fetchCurrentUser();
      },
      async fetchCurrentUser() {
        const authStore = Alpine.store('auth');
        authStore.loading = true;
        try {
            const result = await handleGoogleScriptRun(null, 'getCurrentUser');
            authStore.currentUser = result.currentUser;
            authStore.userData = result.userData;
        } catch (e) {
            authStore.currentUser = null;
            authStore.userData = null;
        } finally {
            authStore.isAuthReady = true;
            authStore.loading = false;
        }
      },
      navigateTo(page, params = {}) { this.currentPage = page; this.pageParams = params; },
      signOut() { alert('Sign-out not implemented.'); }
    }));
  });
</script>
