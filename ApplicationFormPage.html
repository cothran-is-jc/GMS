<div x-data="applicationForm(pageParams)" x-init="init()" class="max-w-2xl mx-auto">
  <div class="bg-white p-6 rounded shadow space-y-4">
    <h2 class="text-2xl font-bold">Grant Application</h2>
    <p class="text-gray-600">Applying for: <span class="font-semibold" x-text="programTitle"></span></p>

    <div x-show="loading" class="text-center py-4">
      <i class="fas fa-spinner fa-spin text-xl text-gray-500"></i>
    </div>
    <div x-show="error" class="text-red-600" x-text="error"></div>

    <form @submit.prevent="submitApplication" x-show="!loading" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium mb-1">Application Title</label>
        <input type="text" class="w-full border rounded px-3 py-2" x-model="form.title" placeholder="e.g., My Project Proposal" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Project Description / Essay</label>
        <textarea class="w-full border rounded px-3 py-2" rows="8" x-model="form.essay" placeholder="Describe your project and why you are applying for this grant." required></textarea>
      </div>
      
      <div class="border-t pt-4">
         <label class="block text-sm font-medium mb-1">Supporting Documents (Optional)</label>
         <div class="mt-1 p-4 border-2 border-dashed rounded-md text-center">
            <p class="text-gray-500 text-sm">File upload functionality will be added later.</p>
         </div>
      </div>

      <div class="flex justify-between items-center pt-4 border-t">
        <button type="button" @click="goTo('grantProgramDetail', { id: pageParams.programId })" class="text-gray-600 hover:underline text-sm">
          Cancel
        </button>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700" :disabled="submitting">
           <span x-show="!submitting">Submit Application</span>
           <span x-show="submitting"><i class="fas fa-spinner fa-spin"></i> Submitting...</span>
        </button>
      </div>
    </form>
  </div>
</div>
